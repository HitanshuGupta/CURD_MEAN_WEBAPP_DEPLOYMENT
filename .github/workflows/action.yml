name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:          # OPTIMIZATION 1: Don't run on README changes
      - '**.md'
      - '.gitignore'
      - 'docs/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # OPTIMIZATION 2: Set up Docker Buildx for Caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # OPTIMIZATION 3: Cache Layers
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest
          cache-from: type=gha # Load cache from GitHub Actions
          cache-to: type=gha,mode=max # Save cache to GitHub Actions

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Nginx
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mean-nginx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Only pull the images that actually changed
            sudo docker compose pull
            # 'up -d' will only recreate containers that have changed images
            sudo docker compose up -d
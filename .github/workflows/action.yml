name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest

      - name: Build and Push Nginx
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-nginx:latest ./nginx
          docker push ${{ secrets.DOCKER_USERNAME }}/mean-nginx:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create app directory if not exists
            mkdir -p app
            cd app
            
            # Stop existing containers
            sudo docker compose down || true
            
            # Create docker-compose.yml on server (or git pull if you prefer)
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              frontend:
                image: ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest
                restart: always
              backend:
                image: ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest
                depends_on:
                  - mongo
                restart: always
              mongo:
                image: mongo:latest
                volumes:
                  - mongo-data:/data/db
                restart: always
              nginx:
                image: ${{ secrets.DOCKER_USERNAME }}/mean-nginx:latest
                ports:
                  - "80:80"
                restart: always
                depends_on:
                  - frontend
                  - backend
            volumes:
              mongo-data:
            EOF

            # Pull and Start
            sudo docker compose pull
            sudo docker compose up -d